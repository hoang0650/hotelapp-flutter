name: hotelapp_flutter
description: Hotel Management Mobile App built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Authentication & Security
  jwt_decoder: ^2.0.1
  
  # Date & Time
  intl: ^0.19.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Camera & QR Code
  mobile_scanner: ^5.2.3
  camera: ^0.11.0+2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Loading & Dialogs
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Utils
  uuid: ^4.2.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

